<div class="container">
  <h3> Dodaj twoja zajebista Alpke!</h3>
  <form><!--[formGroup]="alpacaForm" (ngSubmit)="onSubmit(alpacaForm)"-->
    <div class="form-group">
      <label for="name">Enter name</label>
      <input id="name" class="form-control" name="name" required="true" type="text" minlength="3" maxlength="50"   >
      <div class="alert alert-danger"> <!--*ngIf="!name.valid && name.touched"--></div>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
